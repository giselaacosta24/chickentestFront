

    <div class="container py-3">

        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
              
                <header>
           
          
                    <div class="pricing-header p-3 pb-md-6 mx-auto text-center" *ngFor="let farm of farms">
                    <h2 class="display-6 text-center mb-4">Presupuesto</h2>
                        <h2 class="display-6 text-center mb-4">Actual</h2> 
        
                        <h2 class="display-6 text-center mb-4" >
                        ${{farm.estimate}} </h2>
                    
                        <br>
                    
                    </div>
                  </header>
              <div class="col">
                 
                  <div class="card-body">
                    <div class="card-header py-3 text-bg-primary border-primary">
                      <h4 class="my-0 fw-normal">Pollos</h4>
                    </div>
                    <div class="alert alert-info" *ngIf="chickens?.length==0">
                      No hay pollos para venta.       
                  </div> 
                    <div *ngIf="chickens?.length>0">
                  <div class="card-header py-3 text-bg-primary border-primary">
                  </div>
                    <table class="table table-hover table-striped" >
                        <thead> 
                            <tr>
                                <th>Precio</th>
                                <th>Dias</th>
                                <th>Comprar</th>
                           </tr>
                        </thead>
                        <tbody *ngFor="let chicken of chickens">
                            <tr >
                               
                               <td>${{chicken.price}}</td>
                                <td> {{chicken.amountDays}}</td>
                    
                                <td><button class="btn btn-secondary btn-sm" 
                                    (click)="venderPollo(chicken)">
                                 Vender
                              </button></td>
                          
                    
                            </tr>
                        </tbody>
                    </table>
        
                  </div>
                </div>
        
              </div>
              <div class="col">
                 
                  <div class="card-body">
                    <div class="card-header py-3 text-bg-primary border-primary">
                      <h4 class="my-0 fw-normal">Huevos</h4>
                    </div>
                    <div class="alert alert-info" *ngIf="eggs?.length==0">
                      No hay huevos para venta.       
                  </div> 
                    <div *ngIf="eggs?.length>0"> 
                      <div class="card-header py-3 text-bg-primary border-primary">
                  </div>
                    <table class="table table-hover table-striped" >
                        <thead> 
                          <tr>
                              <th>Precio</th>
                              <th>Dias</th>
                              <th>Comprar</th>
                         </tr>
                        </thead>
                        <tbody *ngFor="let egg of eggs">
                          <tr >
                             
                             <td>${{egg.price}}</td>
                              <td> {{egg.amountDays}}</td>
        
                              <td><button class="btn btn-secondary btn-sm" 
                                (click)="venderHuevo(egg)">
                                  Vender
                              </button></td>
                        
                        
                          </tr>
                        </tbody>
                        </table>
        
                    </div>
                  </div>
                </div>
            </div>
            </main>
        </div>
