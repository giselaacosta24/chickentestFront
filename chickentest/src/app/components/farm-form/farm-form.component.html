<div class="card bg-light mb-3">
    <div class="card-header">Nuevo</div>
    <div class="card-body">
        <button class="btn btn-secondary my-2" routerLink="/principal">volver</button>

        <form>
            <div class="form-group">
                <label for="name">Nombre</label>
      
                      <input type="text" name="name" class="form-control" id="name" 
                [(ngModel)]="farm.name">
            
                
            </div>
            <div class="form-group">
                <label for="estimate">Presupuesto</label>
               <input type="text" name="estimate" class="form-control" id="estimate" 
                [(ngModel)]="farm.estimate">
               
            </div>
        

      

            <div class="form-group">
              <button type="button" class="btn btn-primary" 
                (click)="farm.id? editar(): crear()"> {{ farm.id? 'Modificar': 'Crear' }}
                </button> 
            </div>
        </form> 
    </div>
</div>
