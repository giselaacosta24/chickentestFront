<div class="col">
                 
    <div class="card-body">

      <table class="table table-hover table-striped" >
          <thead> 
              <tr>
                  <th>Compras Total</th>
                
             </tr>
          </thead>
          <tbody >
              <tr >
                
                 <td>${{comprastotal}}</td>
      
              </tr>
          </tbody>
      </table> 

    </div>
    <div *ngIf="ventas?.length>0"> 
  
        <table class="table table-hover table-striped" >
            <thead> 
                <tr>
                    <th>Ventas Total</th>
                  
               </tr>
            </thead>
            <tbody >
                <tr >
                  
                   <td>${{ventastotal}}</td>
        
                </tr>
            </tbody>
        </table> 
  
      </div>
    </div>
</div>
