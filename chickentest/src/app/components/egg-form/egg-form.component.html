<div class="card bg-light mb-3">
    <div class="card-header">Nuevo</div>
    <div class="card-body">
        <button class="btn btn-secondary my-2" routerLink="/administrador">volver</button>

        <form>
          
            <div class="form-group">
                <label for="dias">Fecha</label>
               <input type="date" name="dias" class="form-control" id="dias" 
                [(ngModel)]="egg.dateFarm">
               
            </div>
                        


      

          
            <div class="form-group">
                <button type="button" class="btn btn-primary" 
                  (click)="egg.id? editar(): crear()"> {{ egg.id? 'Modificar': 'Reponer' }}
                  </button> 
              </div>
        </form>
    </div>
</div>
