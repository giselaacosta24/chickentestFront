<div class="card bg-light mb-3">
    <div class="card-header">Chickentest

    </div>     
    <div class="card-body">
          
  
        <div>
            <h2  class="center">Informacion de la granja</h2>
         <img src="../../../assets/pollos.jpg" alt="" width=80 class="img-fluid rounded mx-auto d-block" width="15%" height="20%">
         <a href="http://localhost:8080/api/v1/notification/pdf">Descargar Movimientos en PDF</a>
      
         <div class="alert alert-info" *ngIf="farms?.length==0">
            No existe granja en el sistema.
            <button class="btn btn-primary my-2" routerLink="/farms/form">Crear</button>
        
        </div> 
        <div class="container py-3">
        
         <main>
            <section class="py-5 text-center container" *ngIf="farms?.length>0">
                <div class="row py-lg-5">
                  <div class="col-lg-6 col-md-8 mx-auto"  *ngFor="let farm of farms">
                    <h1 class="fw-light">{{farm.name}}</h1>
                    <p class="lead text-muted">Presupuesto: ${{farm.estimate}}</p>
                    <a class="btn btn-primary my-2" (click)="mostrarPollosyHuevos(farm.id)">Actualizar Stock Granja</a>
                  </div>
                </div>
           
      
                
              
           <table  class="table table-striped table-sm"   >
                <thead> 
                    <tr>
                      <th>Unidades Pollos Total</th>
                     </tr>
                </thead>
                <tbody>
                    <tr>
                      <td>Cantidad de  Pollos ={{chickens?.length}}</td>
                     </tr>
                </tbody>
            </table> 
            <table  class="table table-striped table-sm" >
              <thead> 
                  <tr>
                    <th>Unidades Huevos Total</th>
                  </tr>
              </thead>
              <tbody >
                  <tr>
                    <td>Cantidad de  Huevos ={{eggs?.length}}</td>
                </tr>
              </tbody>
          </table> 
        
        
        <app-transactions></app-transactions>
        </section>
        </main>
        </div>
        
                  
        </div>
    </div>
</div>
